<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Stock Tracker</h1>
            <div class="search-container">
                <div>
                    <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
                    <button onclick="searchStock()">Find</button>
                </div>
                <div>
                    <select id="trendingStocks">
                        <option value="">Select Trending Stock</option>
                    </select>
                    <button>Get Stock</button>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Stock Overview</h2>
                <div id="stockInfo"></div>
            </div>
            <div class="card">
                <h2>Market Statistics</h2>
                <div id="marketStats"></div>
            </div>
        </div>

        <div class="card">
            <h2>Price History</h2>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Comparison Table</h2>
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody id="comparisonTable"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

    <script>

    </script>
</body>

</html>
